<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Investigator | DREAMRS Lab</title>
    <meta name="description" content="Dr. Sonal Keshwani - Principal Investigator at DREAMRS Lab, IIIT Delhi">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="./custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <!-- Professor Bio Section -->
    <section id="Pi"
        class="flex justify-center items-center px-6 md:px-12 lg:px-24 xl:px-44 bg-gray-100 dark:bg-gray-900">
        <div class="container mx-auto py-12 pt-40">
            <!-- Section 1: Photo with Bio -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-medium text-gray-800 dark:text-gray-50">
                    Principal <span class="text-leaf">Investigator</span>
                </h1>
            </div>

            <!-- Two-Column Layout -->
            <div class="flex flex-col md:flex-row items-center mt-8 space-y-8 md:space-y-0">
                <!-- Left: Photo and Social Links -->
                <div class="md:w-1/3 text-center">
                    <!-- Photo -->
                    <img src="images/prof.png" alt="Dr. Sonal Keshwani"
                        class="w-48 sm:w-64 h-auto mx-auto shadow-lg rounded-lg">
                    <!-- Name and Title -->
                    <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 dark:text-gray-400 mt-4">Dr. Sonal
                        Keshwani</h2>
                    <p class="text-lg text-gray-500">Assistant Professor, IIIT Delhi</p>
                    <p class="text-lg text-gray-500">Principal Investigator</p>
                    <!-- Social Links -->
                    <div class="flex justify-center mt-4 space-x-4">
                        <!-- LinkedIn -->
                        <a rel="noopener" href="https://www.linkedin.com/in/sonal-keshwani-5a2034322/" target="_blank"
                            class="text-gray-500 hover:text-leaf">
                            <span class="[&>svg]:h-5 [&>svg]:w-5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512">
                                    <path
                                        d="M100.3 448H7.4V148.9h92.9zM53.8 108.1C24.1 108.1 0 83.5 0 53.8a53.8 53.8 0 0 1 107.6 0c0 29.7-24.1 54.3-53.8 54.3zM447.9 448h-92.7V302.4c0-34.7-.7-79.2-48.3-79.2-48.3 0-55.7 37.7-55.7 76.7V448h-92.8V148.9h89.1v40.8h1.3c12.4-23.5 42.7-48.3 87.9-48.3 94 0 111.3 61.9 111.3 142.3V448z" />
                                </svg>
                            </span>
                        </a>
                        <!-- Google Scholar -->
                        <a rel="noopener" href="https://scholar.google.co.in/citations?user=NLPFhkMAAAAJ&hl=en"
                            target="_blank" class="text-gray-500 hover:text-leaf">
                            <span class="[&>svg]:h-5 [&>svg]:w-5">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 488 512">
                                    <path
                                        d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                                </svg>
                            </span>
                        </a>
                    </div>
                </div>

                <!-- Right: Bio Text -->
                <div class="md:w-2/3 md:pl-8 mt-6 md:mt-0 px-2 text-base text-center md:text-left">
                    <div class="pi-content-dynamic text-gray-600 dark:text-gray-400 leading-relaxed">
                        <!-- Bio Content (Dynamic) -->
                        <div id="pi-content-display"
                            class="prose dark:prose-invert max-w-none text-gray-600 dark:text-gray-300 space-y-4">
                            <!-- Loaded by script.js -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Education, Academic Experience, Research Interests, Awards -->
            <div class="mt-16">
                <!-- Education -->
                <div id="education-section">
                    <h2 class="text-2xl font-medium text-gray-800 dark:text-gray-50">Education</h2>
                    <div id="education-container" class="mt-4 space-y-4"></div>
                </div>

                <!-- Academic Experience -->
                <div id="experience-section" class="mt-12">
                    <h2 class="text-2xl font-medium text-gray-800 dark:text-gray-50">Academic Experience</h2>
                    <div id="experience-container" class="mt-4 space-y-4"></div>
                </div>

                <!-- Awards and Recognition -->
                <div id="awards-section" class="mt-12">
                    <h2 class="text-2xl font-medium text-gray-800 dark:text-gray-50">Awards and Recognition</h2>
                    <div id="awards-container" class=""></div>
                </div>
            </div>
        </div>
    </section>

    <script src="env.js"></script>
    <script src="script.js"></script>
</body>

</html>
