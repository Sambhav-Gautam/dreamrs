<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research | DREAMRS Lab</title>
    <meta name="description" content="Research publications, collaborations, and projects at DREAMRS Lab">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="./custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        .featured-slide {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .publication-gradient {
            background: linear-gradient(135deg, rgba(22, 163, 74, 0.1) 0%, rgba(16, 185, 129, 0.05) 100%);
        }

        .publication-gradient-dark {
            background: linear-gradient(135deg, rgba(22, 163, 74, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <!-- Hero Section with Featured Publications Slideshow -->
    <section id="Featured"
        class="pt-28 pb-12 px-6 bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 dark:from-gray-950 dark:via-gray-900 dark:to-gray-950 relative overflow-hidden">
        <!-- Background Pattern -->
        <div class="absolute inset-0 opacity-5">
            <div class="absolute inset-0"
                style="background-image: radial-gradient(circle at 1px 1px, white 1px, transparent 0); background-size: 40px 40px;">
            </div>
        </div>

        <div class="container mx-auto max-w-6xl relative z-10">
            <!-- Section Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Our Publications</h1>
                <p class="text-gray-400 text-lg max-w-2xl mx-auto">Exploring the frontiers of design research,
                    bio-inspired innovation, and human-centered design</p>
            </div>

            <!-- Featured Publication Carousel -->
            <div id="featured-publications-carousel" class="relative">
                <!-- Main Slide Container -->
                <div id="featured-slide-container" class="relative min-h-[400px] md:min-h-[350px]">
                    <!-- Slides will be injected here -->
                </div>

                <!-- Navigation -->
                <div class="flex items-center justify-center gap-4 mt-8">
                    <button onclick="moveFeaturedSlide(-1)"
                        class="w-12 h-12 rounded-full bg-white/10 hover:bg-leaf/50 backdrop-blur-sm flex items-center justify-center text-white transition-all duration-300 border border-white/20">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>

                    <!-- Indicators -->
                    <div id="featured-indicators" class="flex gap-2">
                        <!-- Indicators injected here -->
                    </div>

                    <button onclick="moveFeaturedSlide(1)"
                        class="w-12 h-12 rounded-full bg-white/10 hover:bg-leaf/50 backdrop-blur-sm flex items-center justify-center text-white transition-all duration-300 border border-white/20">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="absolute bottom-6 left-1/2 -translate-x-1/2 animate-bounce">
            <svg class="w-6 h-6 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3">
                </path>
            </svg>
        </div>
    </section>

    <!-- All Publications Section -->
    <section id="Publications" class="py-16 px-6 bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto max-w-6xl">
            <!-- Header with Google Scholar Link -->
            <div class="text-center mb-12">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-3">All Publications</h2>
                <p class="text-gray-600 dark:text-gray-400">
                    For a complete list, <a class="text-leaf font-semibold hover:underline"
                        title="Link to Google Scholar Page"
                        href="https://scholar.google.co.in/citations?user=NLPFhkMAAAAJ&hl=en" target="_blank"
                        rel="noopener">visit Google Scholar</a>
                </p>
            </div>

            <!-- Publications List -->
            <div id="research-publications" class="grid grid-cols-1 gap-6">
                <!-- List items will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Collaborations Section (Moved) -->
    <section id="Collaborations" class="py-12 px-6 bg-white dark:bg-gray-800/50">
        <div class="container mx-auto max-w-6xl">
            <!-- Section Header -->
            <div class="text-center mb-10">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">
                    Research <span class="gradient-text">Collaborations</span>
                </h2>
            </div>

            <!-- Collaborations Grid -->
            <div id="research-collaborations" class="flex flex-col gap-4">
                <!-- The list items will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Research Projects Section (Moved) -->
    <section id="Projects" class="py-12 px-6 bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto max-w-6xl">
            <!-- Section Header -->
            <div class="text-center mb-10">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">
                    Research <span class="gradient-text">Projects</span>
                </h2>
            </div>
            <!-- Funded Projects -->
            <div id="funded-projects-section" class="mb-10 hidden">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-1 h-8 bg-gradient-to-b from-leaf to-green-400 rounded-full"></div>
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Funded Projects</h3>
                </div>
                <div id="funded-projects" class="space-y-6">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Other Projects -->
            <div id="other-projects-section" class="hidden">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-1 h-8 bg-gradient-to-b from-leaf to-green-400 rounded-full"></div>
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Other Projects</h3>
                </div>
                <div id="other-projects" class="grid grid-cols-1 gap-4">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </section>

    <script src="env.js"></script>
    <script src="script.js"></script>
</body>

</html>
