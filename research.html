<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research | DREAMRS Lab</title>
    <meta name="description" content="Research publications, collaborations, and projects at DREAMRS Lab">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="./custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <!-- Publications Section -->
    <section id="Publications" class="py-8 pt-36 px-6 bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto max-w-6xl">
            <!-- Global Slideshow Container -->
            <!-- Global Slideshow Container -->
            <div id="global-slideshow-container"
                class="mb-12 relative w-full max-w-4xl mx-auto h-[400px] md:h-[500px] rounded-2xl overflow-hidden shadow-2xl bg-black hidden group">
                <!-- Slides Track -->
                <div id="global-slideshow-track" class="flex h-full transition-transform duration-700 ease-in-out">
                    <!-- Slides injected here -->
                </div>

                <!-- Navigation Buttons -->
                <button onclick="moveGlobalSlide(-1)"
                    class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white/10 hover:bg-white/30 backdrop-blur-md flex items-center justify-center text-white transition-all opacity-0 group-hover:opacity-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <button onclick="moveGlobalSlide(1)"
                    class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white/10 hover:bg-white/30 backdrop-blur-md flex items-center justify-center text-white transition-all opacity-0 group-hover:opacity-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>

                <!-- Indicators -->
                <div id="global-slideshow-indicators" class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
                    <!-- Indicators injected here -->
                </div>
            </div>

            <!-- Header with Google Scholar Link -->
            <!-- Header with Google Scholar Link -->
            <div class="text-center mb-10">
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Publications</h2>
                <p class="text-gray-600 dark:text-gray-400 mt-2">
                    For a complete list, <a class="text-leaf font-semibold hover:underline"
                        title="Link to Google Scholar Page"
                        href="https://scholar.google.co.in/citations?user=NLPFhkMAAAAJ&hl=en" target="_blank"
                        rel="noopener">visit Google Scholar</a>
                </p>
            </div>

            <!-- Publications List -->
            <div id="research-publications" class="grid grid-cols-1 gap-6">
                <!-- List items will be generated by JavaScript -->
            </div>
        </div>
    </section>

    </div>
    </section>

    <!-- Collaborations Section (Moved) -->
    <section id="Collaborations" class="py-12 px-6 bg-white dark:bg-gray-800/50">
        <div class="container mx-auto max-w-6xl">
            <!-- Section Header -->
            <div class="text-center mb-10">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">
                    Research <span class="gradient-text">Collaborations</span>
                </h2>
            </div>

            <!-- Collaborations Grid -->
            <div id="research-collaborations" class="flex flex-col gap-4">
                <!-- The list items will be dynamically generated here -->
            </div>
        </div>
    </section>

    <!-- Research Projects Section (Moved) -->
    <section id="Projects" class="py-12 px-6 bg-gray-50 dark:bg-gray-900">
        <div class="container mx-auto max-w-6xl">
            <!-- Section Header -->
            <div class="text-center mb-10">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">
                    Research <span class="gradient-text">Projects</span>
                </h2>
            </div>
            <!-- Funded Projects -->
            <div id="funded-projects-section" class="mb-10 hidden">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-1 h-8 bg-gradient-to-b from-leaf to-green-400 rounded-full"></div>
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Funded Projects</h3>
                </div>
                <div id="funded-projects" class="space-y-6">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Other Projects -->
            <div id="other-projects-section" class="hidden">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-1 h-8 bg-gradient-to-b from-leaf to-green-400 rounded-full"></div>
                    <h3 class="text-2xl font-bold text-gray-800 dark:text-white">Other Projects</h3>
                </div>
                <div id="other-projects" class="grid grid-cols-1 gap-4">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>
    </section>

    <script src="env.js"></script>
    <script src="script.js"></script>
</body>

</html>
