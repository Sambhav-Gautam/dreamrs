<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openings | DREAMRS Lab</title>
    <meta name="description" content="Join DREAMRS Lab - Current openings for research projects">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="./custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <section id="Openings" class="py-8 pt-36 px-6 bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
        <div class="container mx-auto max-w-6xl flex-1 flex flex-col justify-center">
            <!-- Section Header -->
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">
                    <span class="gradient-text">Current</span> Openings
                </h1>
                <p class="mt-4 text-lg text-gray-500 dark:text-gray-400 max-w-2xl mx-auto">
                    Explore opportunities to join the <span class="text-leaf font-medium">DREAMRS</span> Lab and work on
                    exciting research projects.
                </p>
            </div>

            <!-- Opening Cards -->
            <div class="max-w-5xl mx-auto w-full">
                <!-- General Opening -->
                <div class="card-enhanced p-8 shadow-2xl dark:shadow-none border border-gray-100 dark:border-gray-800"
                    style="transform: none !important;">
                    <div id="opening-actions" class="w-full">
                        <!-- Actions will be inserted here by JavaScript -->
                        <div class="animate-pulse flex space-x-4 justify-center">
                            <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact CTA -->
            <div class="mt-16 text-center glass-card rounded-2xl p-8 max-w-2xl mx-auto w-full">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-3">Questions?</h3>
                <a href="mailto:sonal.keshwani@iiitd.ac.in" class="btn-primary inline-flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                    Send Email
                </a>
            </div>
        </div>
    </section>

    <script src="env.js"></script>
    <script src="script.js"></script>
    <script>
        const API_BASE_URL = window.ENV?.API_BASE_URL || window.API_CONFIG?.API_BASE_URL || '';

        function getFileUrl(filename) {
            if (!filename) return '';
            if (filename.startsWith('http://') || filename.startsWith('https://')) return filename;
            return `${API_BASE_URL}/api/files/download/${encodeURIComponent(filename)}`;
        }

        async function loadOpenings() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/data/openings`);
                const data = await response.json();
                renderOpeningActions(data);
            } catch (error) {
                console.error('Error loading openings:', error);
                const container = document.getElementById('opening-actions');
                if (container) {
                    container.innerHTML = '<div class="text-red-500">Failed to load openings.</div>';
                }
            }
        }

        function renderOpeningActions(data) {
            const container = document.getElementById('opening-actions');
            if (!container) return;

            container.innerHTML = '';
            container.className = 'w-full grid grid-cols-1 md:grid-cols-2 gap-4';

            const categories = [
                { key: 'phd', title: "PhD Positions", icon: "ðŸ“š" },
                { key: 'mtech', title: "M.Tech Projects", icon: "ðŸŽ“" },
                { key: 'btech', title: "B.Tech Projects", icon: "ðŸ’»" },
                { key: 'analyst', title: "Research Analyst", icon: "ðŸ”¬" }
            ];

            categories.forEach(cat => {
                const items = data[cat.key] || [];

                const section = document.createElement('div');
                section.className = 'bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden';
                section.style.borderLeft = '3px solid #0891B2';

                let html = `
                    <div class="px-4 py-2 border-b border-gray-100 dark:border-gray-700 flex items-center gap-2">
                        <span class="text-base">${cat.icon}</span>
                        <h3 class="text-sm font-semibold text-gray-800 dark:text-white">${cat.title}</h3>
                        <span class="ml-auto text-xs text-gray-400">${items.length} opening${items.length !== 1 ? 's' : ''}</span>
                    </div>
                `;

                if (items.length === 0) {
                    html += `<div class="px-4 py-2 text-xs text-gray-400 italic">No positions available</div>`;
                } else {
                    html += '<div class="divide-y divide-gray-100 dark:divide-gray-700">';

                    items.forEach(item => {
                        const hasFile = item.file && item.file.trim();
                        const hasForm = item.form && item.form.trim();

                        html += `<div class="px-4 py-2 flex items-center gap-3 text-sm">
                            <span class="flex-1 font-medium text-gray-800 dark:text-white truncate">${item.title || 'Untitled'}</span>
                            ${hasFile ? `<a href="${getFileUrl(item.file)}" target="_blank" class="text-xs px-2 py-1 rounded border border-gray-200 dark:border-gray-600 hover:bg-gray-50" style="color: #0891B2;">View PDF</a>` : ''}
                            ${hasForm ? `<a href="${item.form}" target="_blank" class="text-xs px-2.5 py-1 rounded text-white" style="background: #0891B2;">Apply</a>` : ''}
                            ${!hasFile && !hasForm ? '<span class="text-xs text-gray-400">Details pending</span>' : ''}
                        </div>`;
                    });

                    html += '</div>';
                }

                section.innerHTML = html;
                container.appendChild(section);
            });
        }

        document.addEventListener('DOMContentLoaded', loadOpenings);
    </script>
</body>

</html>
