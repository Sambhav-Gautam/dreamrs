<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openings | DREAMRS Lab</title>
    <meta name="description" content="Join DREAMRS Lab - Current openings for research projects">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="./custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <section id="Openings" class="py-8 pt-36 px-6 bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
        <div class="container mx-auto max-w-6xl flex-1 flex flex-col justify-center">
            <!-- Section Header -->
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">
                    <span class="gradient-text">Current</span> Openings
                </h1>
                <p class="mt-4 text-lg text-gray-500 dark:text-gray-400 max-w-2xl mx-auto">
                    Explore opportunities to join the <span class="text-leaf font-medium">DREAMRS</span> Lab and work on
                    exciting research projects.
                </p>
            </div>

            <!-- Opening Cards -->
            <div class="max-w-4xl mx-auto w-full">
                <!-- General Opening -->
                <div class="card-enhanced text-center p-12 flex flex-col items-center shadow-2xl dark:shadow-none border border-gray-100 dark:border-gray-800"
                    style="transform: none !important;">
                    <div id="opening-actions" class="w-full max-w-md space-y-4">
                        <!-- Actions will be inserted here by JavaScript -->
                        <div class="animate-pulse flex space-x-4 justify-center">
                            <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact CTA -->
            <div class="mt-16 text-center glass-card rounded-2xl p-8 max-w-2xl mx-auto w-full">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-3">Questions?</h3>
                <a href="mailto:sonal.keshwani@iiitd.ac.in" class="btn-primary inline-flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                    Send Email
                </a>
            </div>
        </div>
    </section>

    <script src="env.js"></script>
    <script src="script.js"></script>
    <script>
        // Uses window.ENV from env.js
        const API_BASE_URL = window.ENV?.API_BASE_URL || window.API_CONFIG?.API_BASE_URL || '';

        function getFileUrl(filename) {
            if (!filename) return '';
            if (filename.startsWith('http://') || filename.startsWith('https://')) return filename;
            return `${API_BASE_URL}/api/files/download/${encodeURIComponent(filename)}`;
        }

        async function loadOpenings() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/data/openings`);
                const data = await response.json();

                // Data now has: { phd: {...}, mtech: {...}, btech: {...}, analyst: {...} }
                renderOpeningActions(data);
            } catch (error) {
                console.error('Error loading openings:', error);
                const container = document.getElementById('opening-actions');
                if (container) {
                    container.innerHTML = `<div class="text-red-500">Failed to load openings.</div>`;
                }
            }
        }

        function renderOpeningActions(data) {
            const container = document.getElementById('opening-actions');
            if (!container) return;

            container.innerHTML = '';
            container.className = 'w-full grid md:grid-cols-2 lg:grid-cols-4 gap-6';

            // Define the 4 categories - using consistent styling
            const openings = [
                { key: 'phd', title: "PhD Positions", icon: "ðŸ“š" },
                { key: 'mtech', title: "M.Tech Projects", icon: "ðŸŽ“" },
                { key: 'btech', title: "B.Tech Projects", icon: "ðŸ’»" },
                { key: 'analyst', title: "Research Analyst", icon: "ðŸ”¬" }
            ];

            openings.forEach(op => {
                const item = data[op.key] || {};
                const hasFile = item.file && item.file.trim() !== '';
                const hasLink = item.link && item.link.trim() !== '';
                const hasAny = hasFile || hasLink;

                const card = document.createElement('div');
                card.className = 'group relative bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 flex flex-col';
                card.style.borderLeft = '4px solid #0891B2';

                card.innerHTML = `
                    <div class="flex items-center gap-3 mb-6">
                        <span class="w-10 h-10 rounded-full flex items-center justify-center text-lg" style="background: rgba(8, 145, 178, 0.1);">${op.icon}</span>
                        <h3 class="text-lg font-bold text-gray-800 dark:text-white">${op.title}</h3>
                    </div>
                    
                    <div class="mt-auto space-y-2">
                        ${hasFile ? `
                        <a href="${getFileUrl(item.file)}" target="_blank" class="flex items-center justify-center gap-2 w-full py-2 rounded-lg border border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-all text-sm font-medium" style="color: #0891B2;">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                            View Details
                        </a>` : ''}
                        
                        ${hasLink ? `
                        <a href="${item.link}" target="_blank" class="flex items-center justify-center gap-2 w-full py-2 rounded-lg text-white shadow-sm transition-all text-sm font-medium" style="background: #0891B2;">
                            Apply Now
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                        </a>` : ''}
                        
                        ${!hasAny ? `
                        <div class="flex items-center justify-center gap-2 w-full py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-400 text-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Not Opened Yet
                        </div>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadOpenings);
    </script>
</body>

</html>
