<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openings | DREAMRS Lab</title>
    <meta name="description" content="Join DREAMRS Lab - Current openings for research projects">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="./custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">

    <section id="Openings" class="py-8 pt-36 px-6 bg-gray-50 dark:bg-gray-900 min-h-screen flex flex-col">
        <div class="container mx-auto max-w-6xl flex-1 flex flex-col justify-center">
            <!-- Section Header -->
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white">
                    <span class="gradient-text">Current</span> Openings
                </h1>
                <p class="mt-4 text-lg text-gray-500 dark:text-gray-400 max-w-2xl mx-auto">
                    Explore opportunities to join the <span class="text-leaf font-medium">DREAMRS</span> Lab and work on
                    exciting research projects.
                </p>
            </div>

            <!-- Opening Cards -->
            <div class="max-w-4xl mx-auto w-full">
                <!-- General Opening -->
                <div class="card-enhanced text-center p-12 flex flex-col items-center shadow-2xl dark:shadow-none border border-gray-100 dark:border-gray-800"
                    style="transform: none !important;">
                    <div id="opening-actions" class="w-full max-w-md space-y-4">
                        <!-- Actions will be inserted here by JavaScript -->
                        <div class="animate-pulse flex space-x-4 justify-center">
                            <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contact CTA -->
            <div class="mt-16 text-center glass-card rounded-2xl p-8 max-w-2xl mx-auto w-full">
                <h3 class="text-xl font-bold text-gray-800 dark:text-white mb-3">Questions?</h3>
                <p class="text-gray-600 dark:text-gray-400 mb-6">
                    Contact Dr. Sonal Keshwani with your CV and research interests
                </p>
                <a href="mailto:sonal.keshwani@iiitd.ac.in" class="btn-primary inline-flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                    Send Email
                </a>
            </div>
        </div>
    </section>

    <script src="env.js"></script>
    <script src="script.js"></script>
    <script>
        // Uses window.ENV from env.js
        const API_BASE_URL = window.ENV?.API_BASE_URL || window.API_CONFIG?.API_BASE_URL || '';

        function getFileUrl(filename) {
            if (!filename) return '';
            if (filename.startsWith('http://') || filename.startsWith('https://')) return filename;
            return `${API_BASE_URL}/api/files/download/${encodeURIComponent(filename)}`;
        }

        async function loadOpenings() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/data/openings`);
                const data = await response.json();
                // Expecting { generalOpening: { file: "...", link: "..." } } or old format fallback

                const item = data.generalOpening || {};

                renderOpeningActions(item);
            } catch (error) {
                console.error('Error loading openings:', error);

                // Fallback / Clear loading state
                const container = document.getElementById('opening-actions');
                if (container) {
                    container.innerHTML = `<div class="text-red-500">Failed to load openings.</div>`;
                }
            }
        }

        function renderOpeningActions(item) {
            const container = document.getElementById('opening-actions');
            if (!container) return;

            // Check if empty
            if (!item.file && !item.link) {
                container.innerHTML = `
                    <div class="py-5 px-6 bg-gray-50 dark:bg-gray-800/50 rounded-xl text-gray-500 dark:text-gray-400 font-medium border border-dashed border-gray-300 dark:border-gray-700">
                        Currently no open positions. Please check back later.
                    </div>
                `;
                return;
            }

            // Create a flex row container for side-by-side buttons
            container.innerHTML = '';
            container.className = 'flex flex-row gap-4 w-full max-w-lg justify-center';

            // View Opening Button (Left) - if PDF exists
            if (item.file) {
                const btnFile = document.createElement('a');
                btnFile.href = getFileUrl(item.file);
                btnFile.target = "_blank";
                btnFile.className = "btn-secondary flex-1 flex items-center justify-center gap-2 text-base py-3 px-4";
                btnFile.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    View Opening
                `;
                container.appendChild(btnFile);
            }

            // Apply Button (Right) - if Link exists
            if (item.link) {
                const btnLink = document.createElement('a');
                btnLink.href = item.link;
                btnLink.target = "_blank";
                btnLink.className = "btn-primary flex-1 flex items-center justify-center gap-2 text-base py-3 px-4 shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all";
                btnLink.innerHTML = `
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                    Apply
                `;
                container.appendChild(btnLink);
            }
        }

        document.addEventListener('DOMContentLoaded', loadOpenings);
    </script>
</body>

</html>
